<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المنزل الراقي | أثاث منزلي</title>

    <style>
        body {
            margin: 0;
            background: #f3efe7;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            padding: 40px;
        }

        /* قسم الترحيب */
        .hero {
            background: linear-gradient(to left, #d8c3a5, #f5f0e6);
            padding: 40px;
            border-radius: 18px;
            margin-bottom: 40px;
            text-align: center;
        }

        .hero h1 {
            margin-bottom: 10px;
            color: #2b2b2b;
        }

        .hero p {
            color: #555;
            font-size: 16px;
        }

        /* شبكة المنتجات */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .product {
            background: #fff;
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            transition: 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .product h3 {
            margin: 8px 0;
            color: #2b2b2b;
        }

        .product span {
            color: #8b6f47;
            font-weight: bold;
        }
    </style>
</head>
<body>

    {% include "header.html" %}

    <div class="container">

        <div class="hero">
            <h1>أثاث منزلي أنيق وعصري</h1>
            <p>نقدم لك أفضل التصاميم بجودة عالية ولمسة فخامة</p>
        </div>

        <div class="products">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1615873968403-89e068629265" alt="">
                <h3>كنبة فاخرة</h3>
                <span>3,200 ريال</span>
            </div>

            <div class="product">
                <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7" alt="">
                <h3>طاولة خشبية</h3>
                <span>1,450 ريال</span>
            </div>

            <div class="product">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="">
                <h3>غرفة معيشة</h3>
                <span>7,800 ريال</span>
            </div>
        </div>

    </div>

    {% include "footer.html" %}

</body>
</html>
